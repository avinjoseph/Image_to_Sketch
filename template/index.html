<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sketching</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sketching Image</title>
</head>
<body>
    <div class="container-md">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">
                <h2 class="mb-5" style="color: Blue;">Photo Sketching</h2>
                <p>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="message-container">
                                {% for message in messages %}
                                    <h6 style="color: rgb(255, 0, 102); font-style:normal">{{message}}</h6>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </p>
                <form method="post" action="/" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input type="file" name="file" class="form-control" autocomplete="off" required>
                        </p>
                    </dl>
                    <p>
                        <input type="submit" value="Upload" class="btn btn-success" />
                    </p>
                    
                </form>
            </div>
        </div>
        <div class="row" style="display: flex;">
            <div class="col-md-6">
                {% if filename %}
                <div style="padding: 20px;">
                    <img src="{{ url_for('display_image', filename = filename)}}", style="width: 400;">
                </div>
                {% endif %}
            </div>
            <div class="col-md-6">
                {% if filename %}
                <div style="padding: 20px;">
                    <img src="{{ url_for('display_sketch_img', filename = filename)}}", style="width: 400;">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
